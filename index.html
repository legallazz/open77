<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Цифровая Библиотека - Главная</title>
    <meta
      name="description"
      content="Читайте и слушайте книги онлайн в нашей цифровой библиотеке. Удобное чтение с настройкой темы и цветов."
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/light-theme.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
  </head>

  <body>
    <!-- Theme Toggle -->
    <div class="theme-toggle-container">
      <button
        id="theme-toggle"
        class="theme-toggle"
        aria-label="Переключить тему"
      >
        <i class="fas fa-sun sun-icon"></i>
        <i class="fas fa-moon moon-icon"></i>
      </button>
    </div>

    <!-- Compact Header -->
    <header class="compact-header">
      <div class="container">
        <div class="compact-header-content">
          <h1 class="compact-logo">
            <i class="fas fa-book-open compact-logo-icon"></i>
            Цифровая Библиотека
          </h1>
          <p class="compact-subtitle">
            Читайте и слушайте любимые книги онлайн
          </p>

          <!-- Search Section -->
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="compact-main">
      <div class="container">
        <!--
         <div class="compact-search">
            <div class="search-bar">
               <i class="fas fa-search search-icon"></i>
               <input type="text" id="search-input" placeholder="Поиск книг по названию или автору..."
                  data-testid="input-search" />
            </div>
         </div>-->

        <!-- Books Section -->
        <section class="compact-section">
          <h2 class="compact-section-title">Доступные книги</h2>
          <div class="compact-books-grid" id="books-grid">
            <!--Мини-каточки добавляются автоматически-->
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="compact-footer">
      <div class="container">
        <p>&copy; 2025 Цифровая Библиотека. Все права защищены.</p>
      </div>
    </footer>

    <script src="js/theme.js"></script>
    <script src="js/search.js"></script>
    <script src="js/main.js"></script>
    <script src="js/book-config.js"></script>
  </body>
</html>
